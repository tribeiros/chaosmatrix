<H1>THE TEXTS IN THE FUNERAL CHAMBER</H1>SPEECH OF THE FLAME. I protect thee
with this flame. I drive him [the foe] away from the valley of the tomb. I cast
the sand about [thy feet]. I embrace the Osiris Ani, whose word is truth, in
peace.
