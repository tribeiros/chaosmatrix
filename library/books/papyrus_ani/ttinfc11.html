<H1>THE TEXTS IN THE FUNERAL CHAMBER</H1>A SOUL SAITH:- The Osiris Ani, whose
word is truth, in peace in Khert-Neter, praiseth Ra when he setteth in the
western horizon of heaven, [and saith], "I am a perfect soul."
