<H1>THE TEXTS IN THE FUNERAL CHAMBER</H1>SPEECH OF ANI. The Osiris Ani, whose
word is truth, saith:- I am a perfect soul dwelling in the divine egg of the
Abtu Fish. I am the Great Cat which dwelleth in the Seat of Truth, wherein the
god Shu riseth.
