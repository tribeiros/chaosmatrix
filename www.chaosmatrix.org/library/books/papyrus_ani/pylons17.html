<H3>THE PYLONS OF THE HOUSE OF OSIRIS</H3>THE SEVENTEENTH PYLON. The Osiris
Heru-em-khebit, whose word is truth, shall say when he cometh to this pylon:
"Hewer-in-pieces in blood, Ahibit, lady of hair" is thy name. She inspecteth the
swathing of the helpless one.
