<H1>THE TEXTS IN THE FUNERAL CHAMBER</H1>SPEECH OF THE FLAME. I come to hew in
pieces. I have not been hewn in pieces, and I will not permit thee to be hewn in
pieces. I come to do violence [to thy foe], but I will not permit violence to be
done unto thee. I protect thee.
