<H3>THE PYLONS OF THE HOUSE OF OSIRIS</H3>The following shall be said when one
cometh to the SEVENTH PYLON. The Osiris the scribe Ani, whose word is truth,
saith: "Garment which envelopeth the helpless one, which weepeth for and loveth
that which it covereth." The name of her Doorkeeper is Saktif.
