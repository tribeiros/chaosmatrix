<H4>THE CHAPTER OF A TET OF GOLD.</H4>The Osiris Ani, whose word is truth,
saith:- Thou risest up for thyself, O Still-heart! Thou shinest for thyself, O
Still-heart! Place thou thyself on thy base, I come, I bring unto thee a Tet of
gold, thou shalt rejoice therein.
