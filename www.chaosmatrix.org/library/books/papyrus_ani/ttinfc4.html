<H1>THE TEXTS IN THE FUNERAL CHAMBER</H1>SPEECH OF KESTA (Mesta). I am Kesta,
thy son, O Osiris Ani, whose word is truth. I come to protect thee. I will make
thy house to flourish, permanently, even as Ptah hath commanded me, and as Ra
himself hath commanded.
